## 스프링 부트 서버가 실행되면 자동을 로딩되는 파일
## 데이터베이스 설정 정보, 로깅 설정 정보 등이 들어갈 수 있음, 직접 설정을 정의하기도 함.

spring:
  jpa:
    # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa

  h2:
    console:
      enabled: true